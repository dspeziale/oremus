<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Oremus{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts - PT Sans -->
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #0f172a;
            --secondary: #1e293b;
            --accent: #6366f1;
            --accent-light: #818cf8;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --neutral-50: #f9fafb;
            --neutral-100: #f3f4f6;
            --neutral-200: #e5e7eb;
            --neutral-400: #9ca3af;
            --neutral-600: #4b5563;
            --neutral-800: #1f2937;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --content-font-size: 1rem;
        }

        * {
            font-family: 'PT Sans', sans-serif;
        }

        html, body {
            height: 100%;
        }

        body {
            background: linear-gradient(135deg, var(--neutral-50) 0%, #f0f4ff 100%);
            color: var(--neutral-800);
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        /* ============================================================================
           NAVBAR
           ============================================================================ */
        .navbar {
            background: white;
            border-bottom: 1px solid var(--neutral-200);
            box-shadow: var(--shadow-sm);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent) 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .nav-link {
            color: var(--neutral-600) !important;
            font-weight: 500;
            font-size: calc(0.95rem * var(--content-font-size));
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: var(--accent) !important;
        }

        .nav-link.active {
            color: var(--accent) !important;
        }

        /* ============================================================================
           HEADER COMPATTO
           ============================================================================ */
        .header-compact {
            background: white;
            border-bottom: 2px solid var(--neutral-200);
            padding: 1.25rem 0;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            flex-wrap: wrap;
        }

        /* NAVIGATION COMPATTA - INLINE */
        .nav-compact {
            display: flex;
            gap: 0;
            align-items: center;
            flex: 1;
            min-width: 300px;
        }

        .nav-compact a {
            flex: 1;
            padding: 0.75rem 1rem;
            background: var(--neutral-100);
            border: 1px solid var(--neutral-200);
            color: var(--neutral-600);
            text-decoration: none;
            font-weight: 500;
            font-size: calc(0.9rem * var(--content-font-size));
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            white-space: nowrap;
        }

        .nav-compact a:first-child {
            border-radius: 8px 0 0 8px;
        }

        .nav-compact a:last-child {
            border-radius: 0 8px 8px 0;
        }

        .nav-compact a:not(:last-child) {
            border-right: none;
        }

        .nav-compact a:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .nav-compact a.today {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        /* DATA DISPLAY - COMPATTA */
        .date-display-compact {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            color: white;
            padding: 0.875rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: calc(1.05rem * var(--content-font-size));
            text-align: center;
            box-shadow: var(--shadow-md);
            white-space: nowrap;
            min-width: 250px;
        }

        .date-display-compact i {
            margin-right: 0.5rem;
        }

        /* FONT SIZE CONTROL */
        .font-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--neutral-100);
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            border: 1px solid var(--neutral-200);
        }

        .font-controls button {
            background: white;
            border: 1px solid var(--neutral-200);
            color: var(--neutral-600);
            width: 32px;
            height: 32px;
            padding: 0;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .font-controls button:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .font-controls button:active {
            transform: scale(0.95);
        }

        .font-controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .font-size-display {
            font-size: calc(0.85rem * var(--content-font-size));
            color: var(--neutral-600);
            font-weight: 500;
            min-width: 35px;
            text-align: center;
        }

        /* ============================================================================
           MAIN CONTENT
           ============================================================================ */
        main {
            flex: 1;
            padding: 2rem 0;
        }

        .container {
            max-width: 1200px;
        }

        /* CARDS */
        .card {
            border: none;
            border-radius: 12px;
            background: white;
            box-shadow: var(--shadow-md);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .card-header h5 {
            margin: 0;
            font-weight: 600;
            font-size: calc(1.1rem * var(--content-font-size));
            letter-spacing: -0.3px;
        }

        .card-header i {
            font-size: 1.3rem;
            opacity: 0.9;
        }

        .card-body {
            padding: 2rem;
            font-size: calc(var(--content-font-size));
        }

        /* TABS */
        .nav-tabs {
            border-bottom: 2px solid var(--neutral-200);
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .nav-tabs .nav-link {
            background: var(--neutral-50);
            border: none;
            border-radius: 8px;
            color: var(--neutral-600) !important;
            font-weight: 500;
            padding: 0.75rem 1.25rem;
            margin-bottom: 0;
            transition: all 0.3s ease;
            font-size: calc(0.95rem * var(--content-font-size));
        }

        .nav-tabs .nav-link:hover {
            background: var(--neutral-100);
            color: var(--accent) !important;
        }

        .nav-tabs .nav-link.active {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            color: white !important;
            border-color: var(--accent);
        }

        .tab-pane {
            animation: slideIn 0.3s ease-out;
        }

        /* TITLES */
        .section-title {
            font-size: calc(1.25rem * var(--content-font-size));
            font-weight: 600;
            color: var(--primary);
            margin: 2rem 0 1rem 0;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--accent);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            letter-spacing: -0.3px;
        }

        .section-title i {
            color: var(--accent);
            font-size: calc(1.3rem * var(--content-font-size));
        }

        /* TEXT SECTIONS */
        .text-section {
            background: var(--neutral-50);
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid var(--accent);
            margin-bottom: 1.5rem;
            line-height: 1.7;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: var(--neutral-800);
            font-size: calc(0.95rem * var(--content-font-size));
        }

        /* SANTO CARDS */
        .santo-card {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .santo-principale {
            font-size: calc(1.75rem * var(--content-font-size));
            font-weight: 700;
            color: #dc2626;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .commemorato-item {
            background: white;
            padding: 1.25rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border-left: 4px solid #dc2626;
            box-shadow: var(--shadow-sm);
            transition: box-shadow 0.3s ease;
        }

        .commemorato-item:hover {
            box-shadow: var(--shadow-md);
        }

        .commemorato-nome {
            font-weight: 600;
            color: #dc2626;
            margin-bottom: 0.5rem;
            font-size: calc(1.05rem * var(--content-font-size));
        }

        .commemorato-martirologio {
            color: var(--neutral-600);
            font-size: calc(0.9rem * var(--content-font-size));
            line-height: 1.6;
        }

        /* SALMI CARDS */
        .salmo-card {
            background: white;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: box-shadow 0.3s ease;
        }

        .salmo-card:hover {
            box-shadow: var(--shadow-lg);
        }

        .salmo-header {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            color: white;
            padding: 1.25rem;
            font-weight: 600;
            font-size: calc(1rem * var(--content-font-size));
        }

        .salmo-body {
            padding: 1.5rem;
        }

        .antifona {
            background: #f0fdf4;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid var(--success);
            margin-bottom: 1rem;
            font-style: italic;
            color: #059669;
            font-size: calc(0.95rem * var(--content-font-size));
        }

        .biblia-ref {
            color: var(--accent);
            font-weight: 600;
            font-size: calc(0.85rem * var(--content-font-size));
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.75rem;
        }

        .dossologia {
            color: var(--neutral-600);
            font-style: italic;
            font-size: calc(0.9rem * var(--content-font-size));
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--neutral-200);
        }

        /* ALERTS */
        .alert {
            border: none;
            border-radius: 8px;
            margin-bottom: 2rem;
            font-size: calc(var(--content-font-size));
        }

        .alert-warning {
            background: #fffbeb;
            color: #92400e;
        }

        .alert-warning code {
            background: rgba(0, 0, 0, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }

        .alert-info {
            background: #eff6ff;
            color: #0c4a6e;
        }

        /* BADGE */
        .badge-status {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--accent);
            color: white;
            border-radius: 999px;
            font-size: calc(0.8rem * var(--content-font-size));
            font-weight: 600;
        }

        /* ============================================================================
           FOOTER
           ============================================================================ */
        .footer {
            background: var(--primary);
            color: white;
            text-align: center;
            padding: 2rem 0;
            border-top: 1px solid var(--secondary);
            margin-top: auto;
        }

        .footer p {
            margin: 0;
            font-size: calc(0.9rem * var(--content-font-size));
            opacity: 0.8;
        }

        .footer strong {
            opacity: 1;
            font-weight: 600;
        }

        /* ============================================================================
           RESPONSIVE
           ============================================================================ */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-compact {
                width: 100%;
                min-width: unset;
            }

            .nav-compact a {
                flex: 1;
                font-size: calc(0.8rem * var(--content-font-size));
                padding: 0.65rem 0.75rem;
            }

            .date-display-compact {
                width: 100%;
                min-width: unset;
            }

            .font-controls {
                align-self: flex-end;
            }

            .card-body {
                padding: 1.5rem;
            }

            .section-title {
                font-size: calc(1.1rem * var(--content-font-size));
            }

            .text-section {
                font-size: calc(0.9rem * var(--content-font-size));
                padding: 1rem;
            }

            main {
                padding: 1.5rem 0;
            }
        }

        @media (max-width: 480px) {
            .nav-compact a i {
                display: none;
            }

            .nav-compact a {
                font-size: calc(0.75rem * var(--content-font-size));
                padding: 0.6rem 0.5rem;
            }

            .date-display-compact {
                font-size: calc(0.95rem * var(--content-font-size));
                padding: 0.75rem 1rem;
                min-width: 200px;
            }

            .font-controls {
                gap: 0.35rem;
                padding: 0.4rem 0.6rem;
            }

            .font-controls button {
                width: 28px;
                height: 28px;
                font-size: calc(0.85rem * var(--content-font-size));
            }

            .font-size-display {
                min-width: 30px;
                font-size: calc(0.8rem * var(--content-font-size));
            }
        }

        /* ANIMATIONS */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-book-open"></i> Oremus
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/calendar"><i class="fas fa-calendar me-1"></i>Calendario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about"><i class="fas fa-info-circle me-1"></i>Info</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- HEADER COMPATTO -->
    <div class="header-compact">
        <div class="container">
            <div class="header-content">
                <!-- NAVIGATION COMPATTA -->
                <div class="nav-compact">
                    <a href="/day/{{ prev_date }}" title="Giorno precedente">
                        <i class="fas fa-chevron-left"></i> Ieri
                    </a>
                    <a href="/" title="Torna a oggi">
                        <i class="fas fa-calendar-day"></i> Oggi
                    </a>
                    <a href="/day/{{ next_date }}" title="Giorno successivo">
                        Domani <i class="fas fa-chevron-right"></i>
                    </a>
                </div>

                <!-- DATA DISPLAY -->
                <div class="date-display-compact">
                    <i class="fas fa-calendar-alt"></i>
                    <span>{{ data_fmt }}</span>
                </div>

                <!-- FONT SIZE CONTROL -->
                <div class="font-controls">
                    <button id="decreaseFont" title="Diminuisci carattere" aria-label="Diminuisci dimensione testo">
                        <i class="fas fa-minus"></i>
                    </button>
                    <span class="font-size-display" id="fontSizeDisplay">100%</span>
                    <button id="increaseFont" title="Aumenta carattere" aria-label="Aumenta dimensione testo">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <p><strong>Oremus</strong> © 2025 DS Consulting | Fonte: Chiesa Cattolica Italiana</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Size Control Script -->
    <script>
        const root = document.documentElement;
        let fontSizePercent = 100;
        const MIN_FONT_SIZE = 70;
        const MAX_FONT_SIZE = 150;
        const STEP = 10;

        const increaseBtn = document.getElementById('increaseFont');
        const decreaseBtn = document.getElementById('decreaseFont');
        const fontSizeDisplay = document.getElementById('fontSizeDisplay');

        // Carica preferenza salvata da localStorage
        const savedFontSize = localStorage.getItem('oremusFontSize');
        if (savedFontSize) {
            fontSizePercent = parseInt(savedFontSize);
            updateFontSize();
        }

        function updateFontSize() {
            root.style.setProperty('--content-font-size', (fontSizePercent / 100) + '');
            fontSizeDisplay.textContent = fontSizePercent + '%';
            localStorage.setItem('oremusFontSize', fontSizePercent);
            updateButtonStates();
        }

        function updateButtonStates() {
            decreaseBtn.disabled = fontSizePercent <= MIN_FONT_SIZE;
            increaseBtn.disabled = fontSizePercent >= MAX_FONT_SIZE;
        }

        increaseBtn.addEventListener('click', () => {
            if (fontSizePercent < MAX_FONT_SIZE) {
                fontSizePercent += STEP;
                updateFontSize();
            }
        });

        decreaseBtn.addEventListener('click', () => {
            if (fontSizePercent > MIN_FONT_SIZE) {
                fontSizePercent -= STEP;
                updateFontSize();
            }
        });

        // Supporto tastiera (Ctrl/Cmd +/-)
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === '+') {
                e.preventDefault();
                increaseBtn.click();
            } else if ((e.ctrlKey || e.metaKey) && e.key === '-') {
                e.preventDefault();
                decreaseBtn.click();
            }
        });

        // Inizializza stato bottoni
        updateButtonStates();
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
