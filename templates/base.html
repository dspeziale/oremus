<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Oremus{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #0f172a;
            --secondary: #1e293b;
            --accent: #6366f1;
            --accent-light: #818cf8;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --neutral-50: #f9fafb;
            --neutral-100: #f3f4f6;
            --neutral-200: #e5e7eb;
            --neutral-400: #9ca3af;
            --neutral-600: #4b5563;
            --neutral-800: #1f2937;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--neutral-50) 0%, #f0f4ff 100%);
            color: var(--neutral-800);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        /* NAVBAR */
        .navbar {
            background: white;
            border-bottom: 1px solid var(--neutral-200);
            box-shadow: var(--shadow-sm);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent) 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .nav-link {
            color: var(--neutral-600) !important;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: var(--accent) !important;
        }

        .nav-link.active {
            color: var(--accent) !important;
        }

        /* MAIN CONTENT */
        main {
            flex: 1;
            padding: 3rem 0;
        }

        .container {
            max-width: 1200px;
        }

        /* CARDS */
        .card {
            border: none;
            border-radius: 12px;
            background: white;
            box-shadow: var(--shadow-md);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .card-header h5 {
            margin: 0;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: -0.3px;
        }

        .card-header i {
            font-size: 1.3rem;
            opacity: 0.9;
        }

        .card-body {
            padding: 2rem;
        }

        /* TABS */
        .nav-tabs {
            border-bottom: 2px solid var(--neutral-200);
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .nav-tabs .nav-link {
            background: var(--neutral-50);
            border: none;
            border-radius: 8px;
            color: var(--neutral-600) !important;
            font-weight: 500;
            padding: 0.75rem 1.25rem;
            margin-bottom: 0;
            transition: all 0.3s ease;
        }

        .nav-tabs .nav-link:hover {
            background: var(--neutral-100);
            color: var(--accent) !important;
        }

        .nav-tabs .nav-link.active {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            color: white !important;
            border-color: var(--accent);
        }

        /* TITLES */
        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
            margin: 2rem 0 1rem 0;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--accent);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            letter-spacing: -0.3px;
        }

        .section-title i {
            color: var(--accent);
            font-size: 1.3rem;
        }

        /* TEXT SECTIONS */
        .text-section {
            background: var(--neutral-50);
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid var(--accent);
            margin-bottom: 1.5rem;
            line-height: 1.7;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: var(--neutral-800);
            font-size: 0.95rem;
        }

        /* DATE NAVIGATION */
        .date-nav {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .date-display {
            flex: 1;
            min-width: 200px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            box-shadow: var(--shadow-md);
        }

        .btn-nav {
            padding: 0.75rem 1.5rem;
            background: white;
            border: 1px solid var(--neutral-200);
            color: var(--primary);
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-nav:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        /* SANTO */
        .santo-card {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .santo-principale {
            font-size: 1.75rem;
            font-weight: 700;
            color: #dc2626;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .commemorato-item {
            background: white;
            padding: 1.25rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border-left: 4px solid #dc2626;
            box-shadow: var(--shadow-sm);
            transition: box-shadow 0.3s ease;
        }

        .commemorato-item:hover {
            box-shadow: var(--shadow-md);
        }

        .commemorato-nome {
            font-weight: 600;
            color: #dc2626;
            margin-bottom: 0.5rem;
            font-size: 1.05rem;
        }

        .commemorato-martirologio {
            color: var(--neutral-600);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        /* SALMI */
        .salmo-card {
            background: white;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: box-shadow 0.3s ease;
        }

        .salmo-card:hover {
            box-shadow: var(--shadow-lg);
        }

        .salmo-header {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            color: white;
            padding: 1.25rem;
            font-weight: 600;
            font-size: 1rem;
        }

        .salmo-body {
            padding: 1.5rem;
        }

        .antifona {
            background: #f0fdf4;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid var(--success);
            margin-bottom: 1rem;
            font-style: italic;
            color: #059669;
            font-size: 0.95rem;
        }

        .biblia-ref {
            color: var(--accent);
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.75rem;
        }

        .dossologia {
            color: var(--neutral-600);
            font-style: italic;
            font-size: 0.9rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--neutral-200);
        }

        /* FOOTER */
        .footer {
            background: var(--primary);
            color: white;
            text-align: center;
            padding: 2rem 0;
            border-top: 1px solid var(--secondary);
            margin-top: auto;
        }

        .footer p {
            margin: 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .footer strong {
            opacity: 1;
            font-weight: 600;
        }

        /* ALERTS */
        .alert {
            border: none;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .alert-warning {
            background: #fffbeb;
            color: #92400e;
        }

        .alert-info {
            background: #eff6ff;
            color: #0c4a6e;
        }

        /* BADGE */
        .badge-status {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--accent);
            color: white;
            border-radius: 999px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .date-nav {
                flex-direction: column;
            }

            .date-display {
                min-width: unset;
            }

            .card-body {
                padding: 1.5rem;
            }

            .section-title {
                font-size: 1.1rem;
            }

            .text-section {
                font-size: 0.9rem;
                padding: 1rem;
            }

            main {
                padding: 1.5rem 0;
            }
        }

        /* ANIMATIONS */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tab-pane {
            animation: slideIn 0.3s ease-out;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-book-open"></i> Oremus
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/calendar"><i class="fas fa-calendar me-1"></i>Calendario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about"><i class="fas fa-info-circle me-1"></i>Info</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- MAIN -->
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <p><strong>Oremus</strong> © 2025 DS Consulting</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
